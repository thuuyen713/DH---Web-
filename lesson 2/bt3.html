<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bt3</title>
</head>

<body>
  <h4>Bug Tracker</h4>
  <p>Report a new bug.</p><br />
  <label>Bug Tittle<span style="color: red">*</span></label><br />
  <input type="">
  <p>Issue Description<span style="color: red">*</span></p>
  <textarea cols="65" rows="10"></textarea><br />
  <label>Operaeng Sysaem *</label><br>
  <div class="input-wrapper">
    <input list="browsers" name="browser" placeholder="Win 7" size="30">
    <datalist id="browsers">
      <option value="Win 8">
      <option value="Win 10">
      <option value="Win 11">
    </datalist>
  </div>
  <p></p>
  <label>Internet Exporer *</label><br>
  <div class="input-wrapper">
    <input list="Internet" name="browser" placeholder="Internet 1" size="30">
    <datalist id="Internet">
      <option value="Internet 1">
      <option value="Internet 2">
      <option value="Internet 3">
    </datalist>
  </div>
  <label>Assigend to *</label><br>
  <div class="input-wrapper">
    <input list="QA tester" name="browser" placeholder="QA tester 1" size="30">
    <datalist id="QA tester">
      <option value="tester 1">
      <option value="tester 2">
      <option value="tester 3">
    </datalist>
  </div>
  </select>
  <p></p>
  <label>Screenshort 1</label><br />
  <div style="border:1px solid black;">
    <input type="file" />
  </div>
  <p></p>
  <label>Screenshort 2</label><br />
  <div style="border:1px solid black;">
    <input type="file" />
  </div>
  <p></p>
  <p>Status<span style="color: red">*</span></p>
  <input list="Status in quese" name="browser" placeholder="Status in quese" size="30">
  <datalist id="Status in quese">
    <option value="in quese 1">
    <option value="in quese 2">
    <option value="in quese 3">
  </datalist>
  </div>
  </select>
  <p></p>
  <button>Submit</button>
</body>

</html>
